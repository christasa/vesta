apiVersion: v1
kind: Pod
metadata:
  name: vulntest
  labels:
    app: vulntest
spec:
  automountServiceAccountToken: false
  containers:
    - name: vulntest
      image: nginx
      volumeMounts:
      - name: test-volume
        mountPath: /opt/vulntest
      ports:
        - containerPort: 80
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: "1"
    - name: sidecartest
      image: mysql:5.6
      ports:
      - containerPort: 3306
      imagePullPolicy: IfNotPresent
      env:
      - name: MYSQL_ROOT_PASSWORD
        value: password
      - name: NO_PASSWORD
        valueFrom:
          resourceFieldRef:
            containerName: test-volume
            resource: requests.cpu
      - name: env_secret
        valueFrom:
          secretKeyRef:
            name: vuln-secret-pod-env
            key: key
            optional: false
  volumes:
    - name: test-volume
      hostPath:
        path: /etc/
        type: Directory
---
apiVersion: v1
kind: Secret
metadata:
  name: vuln-secret-pod-env
type: kubernetes.io/basic-auth
stringData:
  username: mysecret
  password: Password123

---
apiVersion: v1
kind: Pod
metadata:
  name: vulntest2
  labels:
    app: vulntest2
  annotations:
    security.alpha.kubernetes.io/sysctls: kernel.shm_rmid_forced=1
spec:
  containers:
    - name: vulntest2
      image: nginx
      volumeMounts:
      ports:
        - containerPort: 80
      securityContext:
        capabilities:
          add: ["CAP_SYS_ADMIN"]
      envFrom:
        - configMapRef:
            name: vuln-env-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vuln-env-config
data:
  Token: Password123456